<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website</title>
    <!-- Use the rel="icon" attribute for favicon -->
    <link rel="icon" href="media/wings_2_icon.ico">
    <!-- Use rel="stylesheet" for external CSS -->
    <link rel="stylesheet" href="css_part/style1.css" type="text/css">
    <!-- Add the correct URL for Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <!-- Use appropriate alt text for images -->
            <img class="logo" src="media/wings_2_icon.ico" alt="Wings 2 Logo">
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>World's<br/>Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <!-- Use "i" elements for Font Awesome icons -->
            <i class="fa-solid fa-bars"></i>

            <div class="social-links">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div> <!-- social-links -->

            <div class="useful-links">
                <!-- Use appropriate class names and "i" elements for Font Awesome icons -->
                <i class="fa-solid fa-share-nodes useful-icon"></i>
                <i class="fa-solid fa-circle-info useful-icon"></i>
            </div> <!-- useful-links -->
        </div> <!-- side-bar -->

        <div class="bubbles">
            <!-- Consider using a loop or a more efficient way to generate multiple similar elements -->
            <img src="media/bubble.png" alt="Bubble 1">
            <img src="media/bubble.png" alt="Bubble 2">
            <img src="media/bubble.png" alt="Bubble 3">
            <img src="media/bubble.png" alt="Bubble 4">
            <img src="media/bubble.png" alt="Bubble 5">
            <img src="media/bubble.png" alt="Bubble 6">
            <img src="media/bubble.png" alt="Bubble 7">
        </div>
    </div>
</body>
</html>
